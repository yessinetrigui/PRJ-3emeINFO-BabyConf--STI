<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BabyConf</title>
    <link rel="stylesheet" href="Styles/style.css">
    <link rel="stylesheet" href="Scripts/OnScrollAni/aos.css">
    <script src="Scripts/j-query/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Goldman&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Miniver&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Miniver&family=Saira:wght@500&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    <link rel="icon" href="https://www.flaticon.com/svg/static/icons/svg/2867/2867024.svg">

</head>

<body id="PG2">
    <section id="CONT">
        <form action="#" method="post">
            <div class="styl" id="frm1">
                <legend data-aos="zoom-out-left" data-aos-once="true" data-aos-delay="200">Formulaire d'inscription ✍
                </legend>
                <div id="s-cont">
                    <h2 data-aos="zoom-out-left" data-aos-once="true" data-aos-delay="400">Nom et prénom de parent:</h2>
                    <input data-aos="flip-down" data-aos-once="true" data-aos-delay="400" class="inp" type="text"
                        placeholder="ex: Kim Un" id="NAME"></input>
                    <h2 data-aos="zoom-out-left" data-aos-once="true" data-aos-delay="500">Votre E-mail:</h2>
                    <input data-aos="zoom-out" data-aos-once="true" data-aos-delay="500" class="inp" type="text"
                        placeholder="ex: kim@exemple.com" id="MAIL"></input>
                    <h2 data-aos="zoom-out-left" data-aos-once="true" data-aos-delay="600">Mot de pass:</h2>
                    <input data-aos="flip-down" data-aos-once="true" data-aos-delay="600" class="inp" type="text"
                        placeholder="**********" id="PASS"></input>
                    <h2 data-aos="zoom-out-left" data-aos-once="true" data-aos-delay="700">Profession:</h2>
                    <input data-aos="zoom-out" data-aos-once="true" data-aos-delay="700" class="inp" type="text"
                        placeholder="**********"></input>
                    <h2 data-aos="zoom-out-left" data-aos-once="true" data-aos-delay="800">Lien de parenté:</h2>
                    <h3 data-aos="zoom-out-left" data-aos-once="true" data-aos-delay="850">Mére</h3>
                    <input data-aos="flip-down" data-aos-once="true" data-aos-delay="850" class="rd" type="radio"
                        name="gender" id="GN1"></input>
                    <h3 data-aos="zoom-out-left" data-aos-once="true" data-aos-delay="900">Pére</h3>
                    <input data-aos="zoom-out" data-aos-once="true" data-aos-delay="900" class="rd" type="radio"
                        name="gender" id="GN2"></input>
                </div>
                <div class="btn1" onclick="VERIF();" id="btn" data-aos-once="true" data-aos="fade-in"
                    data-aos-delay="1200">
                    <div class="bbtn" id="bbtn">►►►►►►►</div>
                </div>
            </div>

            <div class='img'>
            </div>
            <div class="styl" id="frm2" data-aos="fade-in" data-aos-once="true" data-aos-delay="1000">

                <div id="s-cont">
                    <h2 data-aos="zoom-out-left" data-aos-once="true" data-aos-delay="1400">prénom de bébé:</h2>
                    <input data-aos="flip-down" data-aos-once="true" data-aos-delay="1400" class="inp" type="text"
                        placeholder="ex: Kim Un"></input>

                    <h2 data-aos="zoom-out-left" data-aos-once="true" data-aos-delay="1500">Gémellité:</h2>
                    <h3 data-aos="zoom-out-left" data-aos-once="true" data-aos-delay="1550">oui</h3>
                    <input data-aos="flip-down" data-aos-once="true" data-aos-delay="1550" class="rd" type="radio"
                        name="Géme"></input>
                    <h3 data-aos="zoom-out-left" data-aos-once="true" data-aos-delay="1650">non</h3>
                    <input data-aos="zoom-out" data-aos-once="true" data-aos-delay="1650" class="rd" type="radio"
                        name="Géme"></input>

                    <h2 data-aos="zoom-out-left" data-aos-once="true" data-aos-delay="1700">Sexe:</h2>
                    <h3 data-aos="zoom-out-left" data-aos-once="true" data-aos-delay="1750">fille</h3>
                    <input data-aos="flip-down" data-aos-once="true" data-aos-delay="1750" class="rd" type="radio"
                        name="gender"></input>
                    <h3 data-aos="zoom-out-left" data-aos-once="true" data-aos-delay="1800">garcon</h3>
                    <input data-aos="zoom-out" data-aos-once="true" data-aos-delay="1800" class="rd" type="radio"
                        name="gender"></input>

                    <h2 data-aos="zoom-out-left" data-aos-once="true" data-aos-delay="1900">Rang De Naissence:</h2>
                    <input data-aos="zoom-out" data-aos-once="true" data-aos-delay="1900" class="inp" type="text"
                        placeholder="********"></input>
                    <h2 data-aos="zoom-out-left" data-aos-once="true" data-aos-delay="1950">Nbre Total:</h2>
                    <input data-aos="flip-down" data-aos-once="true" data-aos-delay="1950" class="inp" type="text"
                        placeholder="**********"></input>

                    <textarea data-aos="flip-down" data-aos-once="true" data-aos-delay="2000" class="inp" id="txt"
                        cols="30" rows="50" placeholder="message..."></textarea>

                </div>
                <div class="btn2" id="btn" data-aos-once="true" data-aos="fade-in" data-aos-delay="2200">
                    <div class="bbtn" id="bbtn2">▼▼▼▼▼▼▼</div>
                </div>
            </div>
        </form>


        <div id="msg">
            <h1>Félicitations votre demande a bien traiter ✔️</h1>

        </div>
    </section>
    <alert class="ALERT">
    </alert>

    <script src="Scripts/script.js"></script>
    <script src="Scripts/OnScrollAni/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
